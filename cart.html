<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">

          <li class="nav-item">

          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container col-lg-9 pt-5">
      <h3>Carrito de Compras</h3>
      <h5>Artículos a comprar</h5>
    </div>
    <!-- tabla que muestra los items del carrito -->
    <div class="container col-lg-9">
      <table class="table" >
        <thead>
          <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="listaProductos">

        </tbody>
      </table>
      <!-- final de tabla -->
    </div>
    <section>
      <!-- Selección de envíos -->
      <div class="container pt-5">
        <hr>
        <h4>Tipo de envío</h4>
        <input id="premium" type="radio" name="envio" value="checked">
        <label for="premium">Premium 2 a 5 días (15%)</label><br>
        <input id="express" type="radio" name="envio">
        <label for="express">Express 5 a 8 días(7%)</label><br>
        <input id="standard" type="radio" name="envio">
        <label for="standard">Standard 12 a 15 días (5%)</label>
      </div>
      <div class="container pt-3">
        <h4>Dirección de envío</h4>
        <div class="row">
          <div class="col-6">
            <label for="calle" class="pb-2">Calle</label>
            <input type="text" id="calle" class="form-control form-size" name="calle">
            <label for="esquina" class="pt-3">Esquina</label>
            <input type="text" id="esquina" class="form-control form-size" name="esquina">
          </div>
          <div class="col-6">
            <label for="numero" class="pb-2">Número</label>
            <input type="number" name="numero" id="numero" class="form-control form-size">
          </div>
        </div>
        <hr>
      </div>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>
